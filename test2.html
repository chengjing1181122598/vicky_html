<html lang="zh-CN" id="index">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script type="text/javascript" src="backup/js/common/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/other/imgCut/hammer.js"></script>
		<script type="text/javascript" src="js/other/imgCut/iscroll-zoom.js"></script>

		<script type="text/javascript" src="js/other/imgCut/jquery.photoClip.js"></script>
		<script type="text/javascript" src="js/other/imgCut/lrz.all.bundle.js"></script>
		<script type="text/javascript" src="js/other/imgCut/jquery.photoClip.min.js"></script>
		<title>图片裁剪</title>
		<style>
			body {
				margin: 0;
				text-align: center;
			}
			
			#clipArea {
				margin: 20px;
				height: 300px;
			}
			
			#file,
			#clipBtn {
				margin: 20px;
			}
			
			#view {
				margin: 0 auto;
				width: 200px;
				height: 200px;
			}
		</style>
	</head>

	<body ontouchstart="">
		<div id="clipArea"></div>
		<input type="file" id="file">
		<button id="clipBtn">截取</button>
		<div id="view"></div>

		<script>
			//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
			var clipArea = new bjj.PhotoClip("#clipArea", {
				size: [260, 260],
				outputSize: [640, 640],
				file: "#file",
				view: "#view",
				ok: "#clipBtn",
				loadStart: function() {
					console.log("照片读取中");
				},
				loadComplete: function() {
					console.log("照片读取完成");
				},
				clipFinish: function(dataURL) {
					console.log(dataURL);
				}
			});
			//clipArea.destroy();
		</script>

	</body>

</html>
