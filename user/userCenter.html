<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户中心</title>
		<link rel="stylesheet" href="../css/other/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/ourself/common/common.css" />
		<link rel="stylesheet" href="../css/ourself/user/user.css" />

		<!--<link rel="stylesheet" href="../css/other/default.css" />-->
		<link rel="stylesheet" media="all" href="../css/other/fileinput.css" />

		<link rel="stylesheet" href="../css/other/tab/normalize.css" />
		<link rel="stylesheet" href="../css/other/tab/style.css" />

		<link rel="stylesheet" href="../css/other/pagination.css" />
		<link rel="stylesheet" href="../css/other/tab/tabFenYe1.css" />
		<link rel="stylesheet" href="../css/other/tab/tabFenYe2.css" />
		<link rel="stylesheet" href="../css/other/tab/tabFenYe3.css" />
		<link rel="stylesheet" href="../css/other/tab/tabFenYe4.css" />

		<script type="text/javascript" src="../js/other/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../js/other/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/ourself/common/common.js"></script>

		<script type="text/javascript" src="../js/ourself/common/topBottom.js"></script>
		<script type="text/javascript" src="../js/ourself/user/mustLogin.js"></script>

		<script type="text/javascript" src="../js/other/fileinput.js"></script>
		<script type="text/javascript" src="../js/other/zh.js"></script>

		<script type="text/javascript" src="../js/other/jquery.pagination.js"></script>

		<script type="text/javascript" src="../js/other/imgCut/hammer.js"></script>
		<script type="text/javascript" src="../js/other/imgCut/iscroll-zoom.js"></script>

		<script type="text/javascript" src="../js/other/imgCut/jquery.photoClip.js"></script>
		<script type="text/javascript" src="../js/other/imgCut/lrz.all.bundle.js"></script>
		<script type="text/javascript" src="../js/other/imgCut/jquery.photoClip.min.js"></script>

	</head>
	<style>
		.contenDiv {
			min-height: 300px;
		}
		
		.delelte {
			position: absolute;
			display: none;
			opacity: 1;
			z-index: 10000;
		}
		
		a.list-group-item {
			color: black;
		}
		
		a.list-group-item:hover {
			color: white;
			background-color: #337ab7;
		}
		
		.hide-text {
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}
		
		.badge {
			background-color: rgb(255, 20, 147);
		}
		
		#clipArea {
			margin: 20px;
			height: 400px;
			/*width: 500px;*/
		}
	</style>

	<body>
		<div class="mainContainer">
			<div class="mainContent">
				<br />
				<div class="allWidth" style="border-radius: 10px;border-style: solid;border-color: #2fa0ec;border-width: 2px;padding: 20px;">
					<div class="myCenter">
						<h2 style="color: deeppink;">个人中心</h2>
						<span class="redTip"></span>
					</div>
					<div style="margin-top: 30px;">
						<div style="height: 350px;">
							<div style="float: left;">
								<img class="bigHeadImage" src="" />
								<br />
								<br />
								<!--<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#headImgCut">开始演示模态框</button>-->
								<button type="button" class="btn btn-primary" style="background-color:#2fa0ec;margin-left: 110px;" data-toggle="modal" data-target="#headImgCut">修改头像</button>
							</div>
							<div style="float: left;margin-left: 20px;">
								<form>
									<a id="showSex" href="javascript:void(0);" onclick="showSex();"><span class="secret  icon"></span></a>
									<select id="selectSex" name="sex" class="form-control" style="width: 80px;display: none;" onchange="update();">
										<option value="男">男</option>
										<option value="女">女</option>
										<option value="保密">保密</option>
									</select>
									<br />
									<br />
									<input style="min-width: 400px;text-align: left;" type=" text " name="signature" class="form-control" onchange="update();" placeholder="个性签名 " />
								</form>
							</div>
						</div>

						<!--<div style="width: 50%;margin-top: 20px;">
							<form enctype="multipart/form-data" style="margin-top: 10px;" id="form">
								<input id="headImage" name="headImage" type="file" accept=".png,.jpg,.jpeg,.gif" />
							</form>
						</div>-->
					</div>
					</dir>

				</div>

				<div class="tabs">
					<input type="radio" id="tab1" name="tab-control" checked="checked">
					<input type="radio" id="tab2" name="tab-control">
					<input type="radio" id="tab3" name="tab-control">
					<input type="radio" id="tab4" name="tab-control">
					<ul>
						<li title="投稿">
							<label for="tab1" role="button" style="margin-left: 10px;">
							<span class="n-submission-icon n-icon"></span>
							<span>投稿</span>
							</label>
						</li>
						<li title="收藏夹">
							<label for="tab2" role="button" style="margin-left: 20px;">
								<span class="n-collect-icon n-icon"></span>
								<span>收藏夹</span>
							</label>
						</li>
						<li title="关注用户">
							<label for="tab3" role="button">
								<span class="n-follow-icon n-icon"></span>
							    <span>关注用户</span>
							</label>
						</li>
						<li title="消息列表">
							<label for="tab4" role="button">
							<span class="n-message-icon n-icon"></span>
							<span>消息列表</span>
							</label>
						</li>
					</ul>

					<div class="slider">
						<div class="indicator"></div>
					</div>
					<div class="content">
						<section>
							<div id="submissionList" class="contenDiv">
								
							</div>
							<br />
							<div class="tabFenYe1" style="float: right;"></div>
						</section>
						<section>
							<div id="collectList" class="contenDiv">
								
							</div>
							<br />
							<div class="tabFenYe2" style="float: right;"></div>
						</section>
						<section>
							<div id="followList" class="contenDiv">
								
							</div>
							<br />
							<div class="tabFenYe3" style="float: right;"></div>
						</section>
						<section>
							<div id="messageList" class="contenDiv">
							</div>
							<br />
							<div class="tabFenYe4" style="float: right;"></div>
						</section>
					</div>
				</div>
			</div>

			<div class="modal fade" id="updateTip" aria-hidden="true" data-show="false">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">提示</h4>
						</div>
						<div class="modal-body">
							修改成功
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->

			<div class="modal fade" id="deleteTip" aria-hidden="true" data-show="false">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" style="color: red;">警告</h4>
						</div>
						<div class="modal-body">
							<span style="color: red;">你确定要删除吗？</span>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" onclick="finishDelete();" class="btn btn-primary">确定</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<div class="modal fade" id="messageWindow" aria-hidden="true" data-show="false">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" style="color: blue;" id="messageTitle">消息标题</h4>
						</div>
						<div class="modal-body">
							<span id="messageContent">消息内容<br/>你确定要删除吗？</span>
						</div>
						<div class="modal-footer">

							<button type="button" onclick="finishDelete();" class="btn btn-danger">删除该消息</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="headImgCut" tabindex="-1" role="dialog" aria-labelledby="headImgCutLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="headImgCutLabel">滑动滚轮可调整大小</h4>
						</div>
						<div class="modal-body">
							<div id="clipArea"></div>
							<!--<input type="file" id="file">-->
							<!--<div id="view"></div>-->
						</div>
						<div class="modal-footer">
							<div style="width: 300px;float: left;">
								<form enctype="multipart/form-data" id="form">
									<input id="headImage" name="headImage" type="file" accept=".png,.jpg,.jpeg,.gif" />
								</form>
							</div>
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" id="clipBtn" class="btn btn-primary">提交更改</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</div>
		<script type="text/javascript" src="../js/ourself/user/userCenter.js"></script>
		<script type="text/javascript">
		</script>
	</body>

</html>
