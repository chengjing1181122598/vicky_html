<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户中心</title>
		<link rel="stylesheet" href="../css/other/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/ourself/common/common.css" />
		<link rel="stylesheet" href="../css/ourself/user/user.css" />

		<!--<link rel="stylesheet" href="../css/other/default.css" />-->
		<link rel="stylesheet" media="all" href="../css/other/fileinput.css" />

		<link rel="stylesheet" href="../css/other/tab/normalize.css" />
		<link rel="stylesheet" href="../css/other/tab/style.css" />

		<link rel="stylesheet" href="../css/other/pagination.css" />
		<link rel="stylesheet" href="../css/other/tab/tabFenYe1.css" />
		<link rel="stylesheet" href="../css/other/tab/tabFenYe2.css" />
		<link rel="stylesheet" href="../css/other/tab/tabFenYe3.css" />

		<script type="text/javascript" src="../js/other/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../js/other/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/ourself/common/common.js"></script>

		<script type="text/javascript" src="../js/ourself/common/topBottom.js"></script>

		<script type="text/javascript" src="../js/other/fileinput.js"></script>
		<script type="text/javascript" src="../js/other/zh.js"></script>

		<script type="text/javascript" src="../js/other/jquery.pagination.js"></script>

	</head>
	<style>
		.contenDiv {
			min-height: 300px;
		}
		
		.tabs .slider {
			width: 34%;
		}
	</style>

	<body>
		<div class="mainContainer">
			<div class="mainContent">
				<br />
				<div class="allWidth" style="border-radius: 10px;border-style: solid;border-color: #2fa0ec;border-width: 2px;padding: 20px;">
					<div class="myCenter">
						<h2 style="color: deeppink;">个人中心</h2>
						<span class="redTip"></span>
					</div>
					<div style="margin-top: 30px;">
						<div style="height: 300px;">
							<div style="float: left;">
								<img class="bigHeadImage" src="" />
							</div>
							<div style="float: left;margin-left: 20px;">
								<form>
									<a id="showSex"><span class="secret  icon"></span></a>
									<br />
									<br />
									<input style="min-width: 400px;text-align: left;" type="text" name="signature" class="form-control" placeholder="这个人很懒，什么都没有留下来" readonly="readonly"/>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="tabs">
					<input type="radio" id="tab1" name="tab-control" checked="checked">
					<input type="radio" id="tab2" name="tab-control">
					<input type="radio" id="tab3" name="tab-control">
					<ul>
						<li title="投稿">
							<label for="tab1" role="button" style="margin-left: 10px;" data-toggle="tooltip" data-placement="top" title="ta的投稿">
							<span class="n-submission-icon n-icon"></span>
							<span>投稿</span>
							</label>
						</li>
						<li title="收藏夹">
							<label for="tab2" role="button" style="margin-left: 20px;" data-toggle="tooltip" data-placement="top" title="ta收藏的视频">
								<span class="n-collect-icon n-icon"></span>
								<span>收藏夹</span>
							</label>
						</li>
						<li title="关注用户">
							<label for="tab3" role="button" data-toggle="tooltip" data-placement="top" title="ta关注的用户">
								<span class="n-follow-icon n-icon"></span>
							    <span>关注用户</span>
							</label>
						</li>
					</ul>

					<div class="slider">
						<div class="indicator"></div>
					</div>
					<div class="content">
						<section>
							<div id="submissionList" class="contenDiv">
							</div>
							<br />
							<div class="tabFenYe1" style="float: right;"></div>
						</section>
						<section>
							<div id="collectList" class="contenDiv">
							</div>
							<br />
							<div class="tabFenYe2" style="float: right;"></div>
						</section>
						<section>
							<div id="followList" class="contenDiv">
							</div>
							<br />
							<div class="tabFenYe3" style="float: right;"></div>
						</section>
					</div>
				</div>

			</div>

		</div>

		<script type="text/javascript" src="../js/ourself/user/otherUserCenter.js"></script>

	</body>

</html>
